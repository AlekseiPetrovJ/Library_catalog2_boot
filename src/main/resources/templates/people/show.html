<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
<p th:text="${person.getFullname() + ', ' + person.getYearOfBirth()}">VALUE</p>

<div th:if="${books.isEmpty()}">
    <div>Человек пока не взял ни одной книги</div>
</div>
<div th:unless="${books.isEmpty()}">
    <b>
        <div>Книги:</div>
    </b>
    <div th:each="book : ${books}">
        <div th:style="${book.isOverstay} ? 'color:red' : 'color:black'"
             th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getPublicationDate()}">VALUE
        </div>

    </div>
</div>

<br/>
<hr/>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
